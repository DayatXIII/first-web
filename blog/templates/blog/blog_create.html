{% extends 'blog_layout.html' %}

{% block content %}

<div class="container" style="margin-top:50px;">
    <div class="col-md-12">
        <img src="../../../media/img_avatar1.png" style="width:150px;" alt="avatar" />
        <h1>Create Blog</h1>
        <hr />
        <form action="#" method="post">
        {% csrf_token %}
            <div class="form-group">
                {{ form.blog_title }}
            </div>
            <div class="form-group">
               {{ form.blog_message }}
            </div>
            <div class="form-group">
                {{ form.blog_slug }}
            </div>
            <div class="form-group">
                {{ form.blog_thumb }}
            </div>
            <div class="form-group text-right">
                <input type="submit" name="create" value="Create" class="btn btn-default" />
            </div>    
        </form>
    </div>    
</div>

{% endblock %}
